name: Performance Testing with K6 ğŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository ğŸ—‚ï¸
      uses: actions/checkout@v4

    - name: Set up Node.js (required for K6) ğŸ’»
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install K6 ğŸ› ï¸
      run: |
            curl -s https://dl.k6.io/key.gpg | sudo tee /etc/apt/trusted.gpg.d/k6.asc
            echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
            sudo apt update
            sudo apt install k6

    - name: Run K6 performance tests ğŸƒâ€â™‚ï¸
      run: |
        k6 run ./tests/test.js

    - name: Upload K6 results as artifact ğŸ“
      uses: actions/upload-artifact@v4
      with:
        name: k6-results
        path: k6_results.json